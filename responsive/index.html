<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        <div class="email">

          <span class="enum">Waggy@Gmail.Com</span>
        </div>
      </div>
      <hr />
      <div class="nav">
        <select>
          <option>Shop by Category</option>
          <option>Clothes</option>
          <option>Food</option>
          <option>Toy</option>
        </select>

          <li>Home</li>
          <li>Pages</li>
          <li>Shop</li>
          <li>Blog</li>
          <li>Contact</li>
          <li>Others</li>
          <li>GET PRO</li>

          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>
    <div class="background">
        <div class="img">
            <img src="https://rafiaein.github.io/waGGy/images/banner-img.png" alt="">
        </div>
        <div class="text">
            <p>SAVE 10 - 20% OFF</p>
